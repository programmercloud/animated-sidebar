<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Sidebar Menu</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="theme-picker">
      <span class="theme dark select"></span>
      <span class="theme light"></span>
      <span class="theme purple"></span>
    </div>

    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon"><i class="fab fa-apple"></i></span>
            <span class="title">Brand Name</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-house-user"></i></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-user"></i></span>
            <span class="title">Customers</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-message"></i></span>
            <span class="title">Messages</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-circle-info"></i></span>
            <span class="title">help</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-hammer"></i></span>
            <span class="title">Setting</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-lock"></i></span>
            <span class="title">Password</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><i class="fa fa-arrow-right-from-bracket"></i
            ></span>
            <span class="title">sign out</span>
          </a>
        </li>
      </ul>
      <div class="toggle"></div>
    </div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
